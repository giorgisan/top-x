name: Daily fetch tweets

on:
  schedule:
    - cron: '5 5 * * *'   # vsak dan ob 05:05 UTC
  workflow_dispatch:       # ročni zagon

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NIMAMO package-lock.json -> uporabljamo npm install
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run fetch
        run: node scripts/fetch.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
