name: Daily fetch tweets (X API)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 5 * * *" # vsak dan ob 05:10 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install --no-fund --no-audit cross-fetch @supabase/supabase-js

      - name: Fetch from X and import into Supabase
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node scripts/fetch_x_and_import.mjs
